<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ファイルアップロード</title>
        <link rel="stylesheet" href="src/style.css">
        <script type="module" src="src/main.ts"></script>
    </head>
    <body>
        <header>
            <h1>ファイルアップロードアプリ</h1>
        </header>
        <main>
            <div id="file-upload-area" class="upload-area">
                <form enctype="multipart/form-data" class="form">
                    <div>
                        <label for="upload-file" id="upload-file-label">ファイル選択</label>
                        <input type="file" name="upload-file" id="upload-file" class="file-button">
                    </div>
                    <p id="file-info">ここにファイルをドラッグするか選択してください</p>
                    <button type="submit" id="upload-button" class="button">アップロード</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; hibichan1789</p>
        </footer>
    </body>
</html>
